<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Adriano Pina">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Empréstimo!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="ico" href="IMG/favicon.ico">
</head>
<body>
<br><br><br>
<div class="calculator">
  <h2>Simulador de Empréstimo</h2>
  <form>
    <div class="form-group">
      <label for="loan-amount">Valor do Empréstimo:</label>
      <input type="range" class="form-control" id="loan-amount" min="100" max="1000000" step="5" value="R$ 10.000,00">
    <span id="loan-amount-value">10000</span>
    </div>
    <div class="form-group">
      <label for="loan-term">Prazo do Empréstimo:</label>
      <input type="range" class="form-control" id="loan-term" min="6" max="60" step="6" value="12">
    <span id="loan-term-value">12</span>
    </div>
  </form>

  <div class="results">
    <h3>Resultado:</h3>
    <p><span style="font-weight: bold;" id="total-months">0</span> parcelas de <span style="font-weight: bold;" id="monthly-payment">R$0.00</span></p>
  <p>Total: <span style="font-weight: bold;" id="total-payment">R$0.00</span></p>
  </div>
  <br>
  OBS. Valores de teste empréstimo
</div>


<script src="script.js"></script>

</body>
<footer class="footer"> 
    <h6>Copyright; 2025 - Cyber Dias.</h6>
</footer>
</html>
